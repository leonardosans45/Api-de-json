<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="register-page">
    <div class="register-container">
        <div class="register-header">
            <h1>Crear Cuenta</h1>
            <p>Por favor completa el formulario para registrarte</p>
        </div>
        
        <form action="/create_user" method="POST" id="userForm" class="register-form">
            <div class="form-group">
                <label for="firstname">Nombre</label>
                <input type="text" id="firstname" name="firstname" required 
                       placeholder="Ingresa tu nombre" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" name="lastname" required
                       placeholder="Ingresa tu apellido" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="userid">Nombre de Usuario</label>
                <input type="text" id="userid" name="userid" required
                       placeholder="Elige un nombre de usuario" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required
                       placeholder="Crea una contraseña segura" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="birthday">Fecha de Nacimiento</label>
                <input type="date" id="birthday" name="birthday" required
                       class="form-control">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="#">Inicia sesión</a>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
